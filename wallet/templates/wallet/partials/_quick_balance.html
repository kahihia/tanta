{% for item in wallet %}

<div class="col-6 ml-3">
<h4>Your balance</h4>

{% if item.dollars > 0 %} 
<p class="mt-0">USD</p>
<h6>{{item.dollars}}</h6>
{% endif %}


{% if item.euros > 0 %}
 <p class="mt-0">EUR</p>
 <h6>{{item.euros}}</h6>
{% endif %}


{% if item.pounds > 0 %}   
<p class="mt-0">GBP</p>
<h6>{{item.pounds}}</h6>
{% endif %}



{% if item.cedis > 0 %} 
<p class="mt-0">GHS</p> 
<h6>{{item.cedis}}</h6>
{% endif %}
	
{% endfor %}

</div>
