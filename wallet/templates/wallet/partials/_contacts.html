{% if contact_list.count == 0 %}

<h2>You don't have any contacts!</h2>
<h4>Click below to add some friends.</h4>
{% else %}    
{% for contact in contact_list %}
<div class="center flex justify-center">
<h3 class='flex justify-center' style="width: 100px;">{{contact.name}}</h3>
</div>
{% endfor %}
{% endif %}
