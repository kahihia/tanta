{% extends "wallet/base.html" %}
{% load staticfiles %}
{% block content %}

<div class='flex justify-center'>
<div class='p2 m4-center'>
<h1>Welcome, {{user.username}}!</h1>
</div>
</div>
<di class='container'>
<div class="jumbotron">
<div class="row">
<h2>Your balances are:</h2>
<div class=col-md-3><h3>{{user.wallet.dollars}}</h3><img src="{% static 'images/us.png' %}"></div>
<div class=col-md-3><h3>{{user.wallet.euros}}</h3><img src="{% static 'images/euro.png' %}"></div>
<div class=col-md-3><h3>{{user.wallet.pounds}}</h3><img src="{% static 'images/uk.png' %}"></div>
<div class=col-md-3><h3>{{user.wallet.local}}</h3><img src="{% static 'images/ghana.ico' %}"></div>
</div>
<!-- {% include 'wallet/transactions_list.html' %} -->
<br>
<br>
<a class="btn btn-success btn-lrg" id='fxbtn' href="{% url 'wallet:transfer' %}" role="button">Transfer Money</a>
<a class="btn btn-success btn-lrg" id='fxbtn' href="{% url 'wallet:forex' %}" role="button">Currency Exchange</a>

</div>
</div>

{% endblock content %}
