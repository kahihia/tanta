<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=News+Cycle" >
<link rel="stylesheet" type="text/css" href="{% static 'css/transfer.css' %}">
	<title>Transfer</title>
</head>
<body>
<div class="page-header">
	<h1>TantaPay Transfer</h1>
</div>
<div class="container">
<h2>Your balance is:</h2>
<h3>{{user.wallet.dollars}}</h3><p>USD</p>
<h3>{{user.wallet.euros}}</h3><p>EUR</p>
<h3>{{user.wallet.pounds}}</h3><p>GBP</p>
<h3>{{user.wallet.local}}</h3><p>GHC</p>
<br>
<br>
<form method='post'>
{% csrf_token %}
	
	{{ form.as_p }}

	<br>

	<input type="submit" class="btn btn-primary" value="Transfer">
	<br>
</form>
</div>
</body>
</html>
