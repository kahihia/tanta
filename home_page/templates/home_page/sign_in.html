<!DOCTYPE html>
{% extends "home_page/base.html" %}
{% block body_block %}

<div class="center container mxn2 mt4 pt4">
	<h1>Please Sign In</h1>
	<form action="{% url 'home_page:sign_in' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username">
		<input type="password" name="password">
		<input type="submit" value="Sign In">
	</form>

</div>

<script>
	$('document').ready(function(){
	$(function(){
		mixpanel.track('Load Sign In Page')
	});
</script>
    
{% endblock body_block %}
