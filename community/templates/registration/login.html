{% extends "community/base.html" %}
{% block content %}
<div class='jumbotron'>
	<h2>Please Login</h2>
	{% if form.errors %}
	<p>Your username and password are incorrect.</p>
	<form action="{% url 'login' %}" method="post"></form>
	{% csrf_token %}
	{% form.as_p %}
	<input type="submit" class="btn btn-primary" value="Login">
	<input type="hidden" name="next" value="{% next %}">
	    
	{% endif %}
</div>
{% endblock content %}
